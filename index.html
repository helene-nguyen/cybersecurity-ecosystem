# 2. CERT / CSIRT Analysts
<!-- .element: class="start-align highlight-title" data-id="chapter-title" -->

#### C.E.R.T.
<!-- .element: class="intro-presentation-title start-align" -->

Computer Emergency Response Team
<!-- .element: class="start-align line-height-bonus" -->

#### C.S.I.R.T.
<!-- .element: class="intro-presentation-title start-align" -->

Computer Security and Incident Response Team
<!-- .element: class="start-align line-height-bonus" -->

</div>
<!-- .element: class="flexbox column margin-top-bonus " -->

<div>

##### Roles
<!-- .element: class="start-align " -->


- Manages information security incidents  
<!-- .element: class="fragment fade-left start-align" data-fragment-index="1" -->
- Threat hunting
<!-- .element: class="fragment fade-left start-align" data-fragment-index="2" -->
- Incident response coordination
<!-- .element: class="fragment fade-left start-align" data-fragment-index="3" -->
- Responders in the event of a cyberattack
<!-- .element: class="fragment fade-left start-align" data-fragment-index="4" -->

<!-- .element: class=""-->

##### Missions
<!-- .element: class="start-align " -->

- Contain computer security incidents  
<!-- .element: class="fragment fade-left start-align" data-fragment-index="5" -->
- Minimize their impact on the organization’s operations and reputation
<!-- .element: class="fragment fade-left start-align" data-fragment-index="6" -->
- Facilitate post-crisis remediation and reconstruction
<!-- .element: class="fragment fade-left start-align" data-fragment-index="7" -->
- Pro-active threat monitoring
<!-- .element: class="fragment fade-left start-align" data-fragment-index="7" -->

</div>
<!-- .element: class="flexbox column margin-top-bonus padding-left-bonus" -->

<aside class="notes"><p>CERT pour Computer Emergency Response Team
CSIRT pour Computer Security and incident Response Team</p>
<p>Il y a principalement 2 grandes équipes en fonction de la stratégie qu&#39;une organisation va choisir: CERT/CSIRT ou SOC qu&#39;on verra toute à l&#39;heure</p>
<p>Les rôles clés que vont avoir les personnes ce cette équipe est de:</p>
<ul>
<li>Gérer les incidents liés à la sécurité de l&#39;information</li>
<li>Recherche et identifie les menaces</li>
<li>le CERT joue un role clé dans la coordination des réponses aux incidents</li>
<li>Il est le point de contact lorsqu&#39;un incident est détecté, ce sont eux qui interviennent</li>
</ul>
<p>Leur missions sont les suivantes:</p>
<ul>
<li>Contenir les incidents de sécurité informatique </li>
<li>Sa mission essentielle est de minimiser et contrôler les dommages d&#39;un incident en fournissant une réponse rapide et efficace pour minimiser leur impact sur les opérations et la réputation de l&#39;organisation</li>
<li>Une de ses missions est aussi de faciliter la remédiation et la restauration des services après une violation</li>
<li>Et également d&#39;analyser et surveiller de manière pro active les menaces</li>
</ul>
<p>(Veille sur les menaces, va voir s&#39;il y a de nouvelles attaques, voir si ce qu&#39;ils ont trouvés peuvent impacter également leur périmètres
CERT est une marque déposée)</p>

# 3. SOC Analysts
<!-- .element: class="start-align highlight-title" data-id="chapter-title" -->

#### S.O.C.
<!-- .element: class="intro-presentation-title start-align" -->

Security Operations Center
<!-- .element: class="start-align line-height-bonus" -->

</div>
<!-- .element: class="flexbox column margin-top-bonus " -->

<div>

##### Roles
<!-- .element: class="start-align " -->


- Responsible for continuously monitoring an organization's infrastructure
<!-- .element: class="fragment fade-left start-align" data-fragment-index="1" -->
- Analyze, respond to, and report security alerts
<!-- .element: class="fragment fade-left start-align" data-fragment-index="2" -->
- Improve an organization’s detection capabilities
<!-- .element: class="fragment fade-left start-align" data-fragment-index="3" -->


<!-- .element: class=""-->

##### Missions
<!-- .element: class="start-align " -->

- Evaluate and alert to any suspicious or abnormal activity 
<!-- .element: class="fragment fade-left start-align" data-fragment-index="4" -->
- Network monitoring to provide complete visibility into digital activity and better detect anomalies
<!-- .element: class="fragment fade-left start-align" data-fragment-index="5" -->
- Ensuring the business is protected from attack
<!-- .element: class="fragment fade-left start-align" data-fragment-index="6" -->

</div>
<!-- .element: class="flexbox column margin-top-bonus padding-left-bonus" -->

<aside class="notes"><p>SOC pour Security Operations Center
Il s&#39;agit de la 2e grande équipe lorsqu&#39;on choisit une stratégie pour structurer son équipe cyber (l&#39;autre étant celle qu&#39;on vient d&#39;évoquer)</p>
<p>Ils sont en charge de:</p>
<ul>
<li>surveiller en permanence les infrastructures d&#39;une organisation</li>
<li>d&#39;analyser les alertes de sécurité, y répondre et les signaler</li>
<li>et d&#39;améliorer les capacités de détection de l&#39;organisation afin de mieux cibler sa surveillance</li>
</ul>
<p>Ses missions sont les suivantes:</p>
<ul>
<li>Evaluer et donner l&#39;alerte en cas d&#39;activité supecte ou anormale</li>
<li>Fournir une visibilité complète de l&#39;activité numérique sur le réseau et systèmes pour mieux détecter les anomalies</li>
<li>Garantir la protection de l&#39;entreprise contre les attaques</li>
</ul>
<p>Lorsque l&#39;organisation a les moyens de faire grandir la structure pour la cybersécurité, certaines équipes peuvent se spécialiser</p>
<p>La suite de la présentation vont vous présenter certains rôles plus spécifiques qui peuvent faire partie de ces principaux équipes SOC ou CERT</p>

# 4. DFIR Team
<!-- .element: class="start-align highlight-title" data-id="chapter-title" -->


#### D.F.I.R.
<!-- .element: class="intro-presentation-title start-align" -->

Digital Forensics and Incident Response
<!-- .element: class="start-align line-height-bonus" -->

</div>
<!-- .element: class="flexbox column margin-top-bonus " -->

<div>

##### Roles
<!-- .element: class="start-align " -->


- Identifying, acquiring, and analyzing electronic evidence
<!-- .element: class="fragment fade-left start-align" data-fragment-index="1" -->
- Understand what happened
<!-- .element: class="fragment fade-left start-align" data-fragment-index="2" -->
- Provides a deep understanding of cybersecurity incidents
<!-- .element: class="fragment fade-left start-align" data-fragment-index="3" -->

<!-- .element: class=""-->

##### Missions
<!-- .element: class="start-align " -->

- Detect, investigate, and respond to cyber threats facing an organization
<!-- .element: class="fragment fade-left start-align" data-fragment-index="4" -->
- Detect and mitigate cyberattacks
<!-- .element: class="fragment fade-left start-align" data-fragment-index="5" -->
- Help identify the data lost or exact damage caused
<!-- .element: class="fragment fade-left start-align" data-fragment-index="6" -->
- Gather and investigate vast amounts of data to fill in gaps of information about cyber attacks
<!-- .element: class="fragment fade-left start-align" data-fragment-index="7" -->


</div>
<!-- .element: class="flexbox column margin-top-bonus padding-left-bonus" -->

<aside class="notes"><p>DFIR pour Digital Forensics and Incident Response</p>
<p>Digital Forensics c&#39;est tout ce qu&#39;on peut identifier, acquérir ou analyser par des preuves numériques, électroniques</p>
<p>Ses principaux roles sont:</p>
<ul>
<li>Justement d&#39;identifier, acquérir ou analyser par des preuves numériques, électroniques</li>
<li>Comprendre ce qu&#39;il s&#39;est passé lors d&#39;un incident</li>
<li>Comprendre en profondeur les incidents</li>
</ul>
<p>Leurs missions sont:
-Détecter les cybermenaces auxquelles une organisation est confrontée, enquêter sur ces menaces et y répondre</p>
<ul>
<li>Détecter et atténuer les cyberattaques</li>
<li>En cas de violation réussie, DFIR peut également aider à identifier les données perdues ou les dommages exacts causés</li>
<li>Recueillir et étudier de grandes quantités de données afin de combler les lacunes en matière d&#39;informations sur les cyberattaques</li>
</ul>

# 5. CTI Team
<!-- .element: class="start-align highlight-title" data-id="chapter-title" -->

#### C.T.I.
<!-- .element: class="intro-presentation-title start-align" -->

Cyber Threat Intelligence
<!-- .element: class="start-align line-height-bonus" -->

</div>
<!-- .element: class="flexbox column margin-top-bonus " -->

<div>

##### Roles
<!-- .element: class="start-align " -->


- Understand and constantly analyse the threat landscape  
<!-- .element: class="fragment fade-left start-align" data-fragment-index="1" -->
- Support DFIR and Red Team 
<!-- .element: class="fragment fade-left start-align" data-fragment-index="2" -->
- Help organizations defend against sophisticated, organized cyber attacks
<!-- .element: class="fragment fade-left start-align" data-fragment-index="3" -->

<!-- .element: class=""-->

##### Missions
<!-- .element: class="start-align " -->

- Give context about the threat actors operating in the environment
<!-- .element: class="fragment fade-left start-align" data-fragment-index="4" -->
- Provides data that can be used to detect, block and mitigate threats
<!-- .element: class="fragment fade-left start-align" data-fragment-index="5" -->
- Provides data to understand the threats and the tactics, techniques, and procedures (TTP) 
<!-- .element: class="fragment fade-left start-align" data-fragment-index="6" -->



</div>
<!-- .element: class="flexbox column margin-top-bonus padding-left-bonus" -->

<aside class="notes"><p>CTI pour Cyber Threat Intelligence</p>
<p>La CTI team va pouvoir donner les ressources nécessaires aux autres équipes</p>
<p>Leurs roles est de:</p>
<ul>
<li>Comprendre et analyser en permanence les menaces</li>
<li>Soutenir la DFIR et la Red Team: Augmenter l&#39;efficatité et rapidite response a incident (pour DFIR) et ameliorer la pertinence des tests et scénarios</li>
<li>Aider les organisations à se défendre contre les cyberattaques sophistiquées et organisées</li>
</ul>
<p>Leurs Missions a eux:</p>
<ul>
<li>Fournir un contexte sur les acteurs de la menace opérant dans l&#39;environnement</li>
<li>Fournir des données qui peuvent être utilisées pour détecter, bloquer et atténuer les menaces</li>
<li>Fournir des données permettant de comprendre les menaces et les tactiques, techniques et procédures (TTP)</li>
</ul>
<p>En partageant leurs analyses des comportements des cybercriminels et des modes opératoires, les équipes de CTI améliorent leurs connaissances des cybermenaces pour renforcer leurs capacités de détection, anticiper les nouveaux risques et lutter collectivement contre les cyberattaques</p>

# 6. Penetration Testers and Red Team
<!-- .element: class="start-align highlight-title" data-id="chapter-title" -->


##### Penetration Testers
<!-- .element: class="start-align line-height-bonus" -->

##### Red Teamers
<!-- .element: class="start-align line-height-bonus" -->

</div>
<!-- .element: class="flexbox column margin-top-bonus " -->

<div>

##### Roles
<!-- .element: class="start-align " -->

- Simulate attack to evaluate infrastructure security  
<!-- .element: class="fragment fade-left start-align" data-fragment-index="1" -->
- Examine whether a system is robust enough
<!-- .element: class="fragment fade-left start-align" data-fragment-index="2" -->
- Plays the role of the attacker by trying to find vulnerabilities and break through cybersecurity defenses
<!-- .element: class="fragment fade-left start-align" data-fragment-index="3" -->

<!-- .element: class=""-->

##### Missions
<!-- .element: class="start-align " -->

- Find weaknesses in systems
<!-- .element: class="fragment fade-left start-align" data-fragment-index="4" -->
- Find and demonstrate the business impacts of weaknesses in a system
<!-- .element: class="fragment fade-left start-align" data-fragment-index="5" -->
- Expose vulnerabilities that adversaries might exploit
